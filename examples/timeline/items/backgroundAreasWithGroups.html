<!DOCTYPE HTML>
<html>
<head>
  <title>Timeline | Background areas with groups</title>

  <style>
    body, html {
      font-family: arial, sans-serif;
      font-size: 11pt;
    }
  </style>

  <script src="../../../dist/vis-timeline-graph2d.min.js"></script>
  <link href="../../../dist/vis-timeline-graph2d.min.css" rel="stylesheet" type="text/css" />
  
</head>
<body>

<p>This example demonstrates the item type "background" when using groups.</p>
<ul>
  <li>Background items having a group are displayed in that group</li>
  <li>Background items without a group are spread over the whole timeline</li>
  <li>Background items with a non-existing group are not displayed</li>
</ul>
<div id="visualization"></div>

<script>
  var items = new vis.DataSet([ 
    // Ages
    {id: 'A', content: 'Stone Age', start: new Date(-8700, 0, 1), end: new Date(-2000, 0, 1), type: 'background', group: 1},
    {id: 'B', content: 'Bronze Age', start: new Date(-3300, 0, 1), end: new Date(-1200, 0, 1), type: 'background', group: 1},
    {id: 'C', content: 'Iron Age', start: new Date(-1200, 0, 1), end: new Date(-550, 0, 1), type: 'background'}, // no group
    {id: 'D', content: 'Period D', start: '1850-06-14', end: '2014-01-20', type: 'background', group: 'non-existing'},
    // Events
    {id: 1, content: 'item 1<br>start', start: new Date(-2000, 0, 1), group: 1},
    {id: 2, content: 'item 2', start: '0514-04-18', group: 1},
    {id: 3, content: 'item 3', start: '0814-09-21', group: 2},
    {id: 4, content: 'item 4', start: '1214-11-17', end: '0893-01-21', group: 2},
    {id: 5, content: 'item 5', start: '1814-04-28', type:'point', group: 3},
    {id: 6, content: 'item 6', start: '2014-02-25', group: 4}
  ]);

  var groups = new vis.DataSet([
    // Empires
    {id: 1, content: 'China'},
    {id: 2, content: 'Greece'},
    {id: 3, content: 'Rome'},
    {id: 4, content: 'Egypt'}
  ]);

  var container = document.getElementById('visualization');
  var options = {
    start: '2014-01-10',
    end: '2014-02-10',
    editable: true
  };

  var timeline = new vis.Timeline(container, items, groups, options);

</script>
</body>
</html>
